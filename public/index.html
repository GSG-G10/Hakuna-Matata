<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/style.css" />
    <title>Hakuna Matata</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="../public/images/logo.png" alt="logo Hakuna Matata" />
      </header>
      <section class="audio">
        <audio controls controlslist="nodownload" class="btn">
          <source src="../public/audio/hakuna-matata_2.mp3" type="audio/mpeg" />
        </audio>
      </section>
      <section class="search">
        <input type="text" id="input" list="hakuna-search" />
        <datalist id="hakuna-search"> </datalist>
      </section>
      <section class="search-output"></section>
    </div>
  </body>
</html>
